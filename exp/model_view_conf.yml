figsize: [12,6]
legend:
  fontsize: 26
plot:
  markersize: 14
labelsize: 32

color-map: viridis
  
model-color:
  alpha: 0.85
  dynamic-snn: 1.0
  param-snn: 0.66
  snn: 0.33
  lstm: 0.0

model-label:
  dynamic-snn: proposed
  param-snn: param-snn
  snn: snn
  lstm: lstm


marker:
  middle: "x"
  large: "o"
  small: "^"

hatch:
  middle: "/"
  large: "-"
  small: "\\"